name: Deploy Laravel to Hosting

on:
  push:
    branches:
      - main  # Ganti dengan nama branch utama kamu (misal: master)

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to FTP
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          protocol: ftp    # TAMBAHAN: Paksa protocol FTP biasa
          port: 21         # TAMBAHAN: Paksa port 21
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            .editorconfig
            .env.example
            README.md
            **/tests/**
            .editorconfig
            .env.example
            README.md
