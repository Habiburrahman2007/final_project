name: Deploy Laravel Project via SFTP (Stable)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Sync Laravel files via FTP (Fixed)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21                  # KEMBALIKAN KE 21 (Wajib untuk action ini)
          protocol: ftps            # Gunakan 'ftps' (Secure FTP)
          security: strict          # Gunakan 'strict' untuk mencegah pemutusan koneksi (FIN Error)
          local-dir: ./
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            **/.env
            **/storage/*.key
