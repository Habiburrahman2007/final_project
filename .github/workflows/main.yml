name: Deploy Laravel to Hosting

on:
  push:
    branches:
      - main  # Ganti dengan nama branch utama kamu (misal: master)

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to FTP
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/  # Pastikan diakhiri garis miring /
          
          # Paksa protokol standar (lebih stabil untuk shared hosting)
          protocol: ftp
          port: 21
          
          # Matikan fitur state file yang bikin error di gambar kamu
          log-level: verbose
          security: strict
          state-name: '' # Mengosongkan ini akan men-disable sync state file
          
          # Masalah utama ECONNRESET biasanya karena upload terlalu ngebut
          # Kita batasi jadi 1 file per detik agar firewall hosting tidak marah
          args: --parallel=1
          
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            .editorconfig
            .env.example
            README.md
            README.md
