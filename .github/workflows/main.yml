name: Deploy Laravel Project on push to cpanel
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get the latest code
        uses: actions/checkout@v2.3.2

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ./     # Pakai titik slash
          log-level: verbose # Biar log-nya cerewet dan kelihatan errornya
          
          # Kita HANYA exclude git dan vendor (karena mau manual)
          # Hapus .env dari exclude dulu biar kita yakin koneksi jalan
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
