name: Deploy Laravel to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to cPanel
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, pdo, mysql
          coverage: none

      - name: ğŸ“¦ Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install NPM Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Assets
        run: npm run build

      - name: ğŸ“ Create deployment directories
        run: |
          mkdir -p bootstrap/cache
          mkdir -p storage/framework/{sessions,views,cache}
          mkdir -p storage/logs

      - name: ğŸ” Set Directory Permissions
        run: |
          chmod -R 755 storage
          chmod -R 755 bootstrap/cache

      - name: ğŸ“‚ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            **/.env
            **/.env.example
            **/.editorconfig
            **/.gitignore
            **/.gitattributes
            **/phpunit.xml
            **/README.md
            **/package.json
            **/package-lock.json
            **/vite.config.js
            **/tailwind.config.js
            **/.github/**
